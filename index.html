<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chuck Norris Jokes</title>
</head>
<style>
    @media (min-width: 992px)
     {
       .container{
        max-width: 768px;
       } 
       a{
         text-decoration: none;
       }
     }

<body>
    <div class="container mx-auto p-5">
        <h2 class=" mt-3">Chuck Norris Jokes Generator</h2>
        <form class="mt-4">
            <div class="mb-3">
                <label for="Joke Number" class="form-label ">Joke Number</label>
                <input type="number" class="form-control w-50" id="joke-number" >
            </div>
            <div>
                <input type="submit" value="Get Jokes" class="btn btn-secondary"></input>
              </div>
        </form>
        

        <div class="mt-5">
            <ul class="jokes list-group "></ul>
        </div>
    </div>
</body>
